<body class="fondo">
<div class="container">
        <h1 class="titulo">Notificaciones</h1>
    <div class="container-notificaciones">
        <div class="alert alert-warning fs-3" role="alert" *ngIf="notificaciones.length == 0">
            No tienes notificaciones
        </div>
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action notificacion" *ngFor="let notificacion of notificaciones">
              <div class="d-flex w-100 justify-content-between">
                <strong class="mb-1">{{notificacion.titulo}}</strong>
                <small class="text-end">{{notificacion.creado_hace}}</small>
              </div>
              <p class="mb-1 small">{{notificacion.mensaje}}</p>
            </a>
        </div>
    </div>
</div>
</body>
