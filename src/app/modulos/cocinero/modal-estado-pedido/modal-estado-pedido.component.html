<div class="modal fade" id="verPedido" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Platos del Pedido</h5>
      </div>
      <div class="modal-body">
        <div *ngFor="let plato of platillos">
          <p>{{plato.nombre}}</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-editar" data-bs-dismiss="modal">En Curso</button>
        <button type="button" class="btn btn-aceptar" data-bs-dismiss="modal">Terminado</button>
        <button type="button" class="btn btn-aceptar" data-bs-dismiss="modal">Atras</button>
      </div>
    </div>
  </div>
</div>
