<div class="contenedor-slider">
  <!-- Vista Principal -->
  <div class="vista-principal">
    <div class="detalles-pedido">
      <h2>Detalles del Pedido</h2>
      <div *ngIf="pedidoSeleccionado">
        <p>ID Pedido: {{ pedidoSeleccionado.id }}</p>
        <p>Tipo: {{ pedidoSeleccionado.tipo }}</p>
        <div *ngFor="let platillo of pedidoSeleccionado.platillos">
          <p>{{ platillo.nombre }} - {{ platillo.precio }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Miniaturas -->
  <div class="navegacion-miniaturas">
    <button (click)="mostrarPedidoAnterior()">Anterior</button>
    <div class="contenedor-miniaturas">
      <div class="lista-miniaturas">
        <div *ngFor="let pedido of pedidosVisibles" (click)="seleccionarPedido(pedido)" [class.seleccionado]="pedido.id === pedidoSeleccionado?.id">
          <p>ID: {{ pedido.id }}</p>
          <p>Tipo: {{ pedido.tipo }}</p>
        </div>
      </div>
    </div>
    <button (click)="mostrarPedidoSiguiente()">Siguiente</button>
  </div>
</div>
