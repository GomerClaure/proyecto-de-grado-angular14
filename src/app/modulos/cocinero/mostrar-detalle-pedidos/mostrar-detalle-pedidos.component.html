<div class="contenedor-slider">
  <!-- Vista Principal -->
  <div class="vista-principal position-relative rounded">
    <!-- Botón Anterior -->
    <button class="btn-navegacion anterior position-absolute top-50 start-0 translate-middle-y" (click)="mostrarPedidoAnterior()">
      <i class="bi bi-chevron-left"></i>
    </button>
    
    <!-- Detalles del Pedido -->
    <div class="detalles-pedido px-5">
      <div class="row  mx-5">
        <div class="col-12 px-0">
          <div class="detalles-pedido-header card-title" [ngClass]="{
            'terminado': pedidoSeleccionado.estado === 'Servido',
            'en-preparacion': pedidoSeleccionado.estado === 'En preparación',
            'default': pedidoSeleccionado.estado !== 'Servido' && pedidoSeleccionado.estado !== 'En preparación'
          }">
            <h5 class="modal-title" id="exampleModalLabel">
              <i *ngIf="pedidoSeleccionado.tipoPedido === 'llevar'" class="bi bi-bag-fill icon-large"> Pedido </i>
              <i *ngIf="pedidoSeleccionado.tipoPedido === 'local'" class="bi bi-house-door-fill icon-large"> Pedido </i>
            </h5>
          </div>
        </div>
        <div class="col-6 ps-0">
          <div class="cont">
            <h5>Platillos con descripción</h5>
            <table class="table">
              <thead>
                <tr>
                  <th>Cantidad</th>
                  <th>Platillo</th>
                  <th>Detalle</th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let d of platosMostrar">
                  <tr *ngIf="d.detalle">
                    <td>{{ d.cantidad }}</td>
                    <td>{{ d.nombre }}</td>
                    <td>{{ d.detalle }}</td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-6 pe-0">
          <div class="cont">
            <h5>Platillos sin descripción</h5>
            <table class="table">
              <thead>
                <tr>
                  <th>Cantidad</th>
                  <th>Platillo</th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let d of platosMostrar">
                  <tr *ngIf="!d.detalle">
                    <td>{{ d.cantidad }}</td>
                    <td>{{ d.nombre }}</td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Botón Siguiente -->
    <button class="btn-navegacion siguiente position-absolute top-50 end-0 translate-middle-y" (click)="mostrarPedidoSiguiente()">
      <i class="bi bi-chevron-right"></i>
    </button>
  </div>

  <!-- Miniaturas -->
  <div class="navegacion-miniaturas mt-0">
    <div class="contenedor-miniaturas">
      <div class="lista-miniaturas ">
        <div 
          class="d-flex justify-content-between align-items-center miniatura-card"
          *ngFor="let pedido of pedidosVisibles" 
          (click)="seleccionarPedido(pedido)" 
          [ngClass]="{
            'en-preparacion': pedido.estado === 'En preparación',
            'terminado': pedido.estado === 'Servido',
            'default': pedido.estado !== 'Servido' && pedido.estado !== 'En preparación',
            'seleccionado': pedido.id === pedidoSeleccionado?.id
          }"
        >
        <div>
          <h5>{{pedido.hora}}</h5>
        </div>
          <div class="fs-4">
            <i *ngIf="pedido.tipoPedido === 'llevar'" class="bi bi-bag-fill icon-large"></i>
            <i *ngIf="pedido.tipoPedido === 'local'" class="bi bi-house-door-fill icon-large"></i>
          </div>
          <div class="p-0">
            <h4 class="m-0">{{pedido.numPedido}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
