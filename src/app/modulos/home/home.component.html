<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Columna izquierda para el nombre del restaurante -->
      <div class="col-12 col-md-6 d-none d-lg-flex align-items-center justify-content-center">
        <h1 class="restaurant-title" [class]="animationClass" [ngStyle]="{ 'color': color }">
          {{ restaurantName }}
        </h1>
      </div>
      <!-- Columna derecha para el contenido del cÃ­rculo -->
      <div class="col-12 col-md-12 col-lg-6 fondo-home">
        <div class="welcome-container">
          <div class="circle-content">
            <img [src]="imageUrl" [class]="animationClass" alt="Logo del restaurante" class="restaurant-image">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
