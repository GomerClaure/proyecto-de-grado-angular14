<app-nav></app-nav><br><br>
<div class="fondo">
    <br>
    
    <div class="container mt-5">
        <h2 class="mb-4">Reporte</h2>
        <!-- Fecha inicio y fecha fin -->
        <div class="form-group">
            <label for="fechaInicio">Fecha de Inicio</label>
            <input type="date" class="form-control" id="fechaInicio" [(ngModel)]="fechaInicio">
        </div>
        <div class="form-group">
            <label for="fechaFin">Fecha de Fin</label>
            <input type="date" class="form-control" id="fechaFin" [(ngModel)]="fechaFin">
        </div>
        
        <button class="btn btn-primary mt-3" (click)="generarReporte()">Generar Reporte</button>
        
        <div *ngIf="reporte.pedidos.length > 0" class="mt-5">
          <h4>Pedidos del {{ selectedDate }}</h4>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>NÃºmero de Pedido</th>
                <th>Restaurante</th>
                <th>Hora</th>
                <th>Productos</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pedido of pedidos">
                <td>{{ pedido.numero }}</td>
                <td>{{ pedido.restaurante }}</td>
                <td>{{ pedido.hora }}</td>
                <td>{{ pedido.productos }}</td>
              </tr>
            </tbody>
          </table>
      
          <div class="mt-5">
            <!-- <canvas baseChart 
                    [data]="chartData"
                    [labels]="chartLabels"
                    [chartType]="'bar'">
            </canvas> -->
          </div>
        </div>
      </div>
      
</div>
