<body class="fondo">
    <div class="container">
      <h2 class="titulo"></h2>
      <div class="form">
        <form [formGroup]="formularioEditarPlatillo" class="row">
          <div class="col-12 col-md-6 mb-3">
            <h2 class="pb-2">Editar Producto</h2>
            <div class="mb-3">
              <label>Nombre del producto</label>
              <input type="text" class="form-control" formControlName="nombre" required>
              <div *ngIf="formularioEditarPlatillo.get('nombre')?.invalid && formularioEditarPlatillo.get('nombre')?.touched" class="text-danger">
                El nombre es obligatorio y debe tener al menos 3 caracteres.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlSelect1">Categoría</label>
              <select class="form-control form-select" formControlName="categoria" required>
                <option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.nombre }}</option>
              </select>
              <div *ngIf="formularioEditarPlatillo.get('categoria')?.invalid && formularioEditarPlatillo.get('categoria')?.touched" class="text-danger">
                Seleccione una categoría.
              </div>
            </div>
            <div class="mb-3">
              <label>Precio</label>
              <input type="text" class="form-control" formControlName="precio" required>
              <div *ngIf="formularioEditarPlatillo.get('precio')?.invalid && formularioEditarPlatillo.get('precio')?.touched" class="text-danger">
                Ingrese solo números.
              </div>
            </div>
            <div class="mb-4">
              <label>Descripción</label>
              <textarea class="form-control" formControlName="descripcion"></textarea>
            </div>
          </div>
          <div class="col-12 col-md-6 d-flex flex-column align-items-center justify-content-center lado-img">
            <div class="d-flex justify-content-center mb-3">
              <div class="apartadoImg text-center">
                <img [src]="imageUrl" 
                     id="image-platillo" 
                     class="img-fluid" alt="Imagen"
                  [style.width.px]="imageWidth" [style.height.px]="imageHeight"
                     (error)="onImageError()">
                <input type="file" id="img-registrar-platillo" class="hidden" (change)="onFileSelected($event)" accept="image/*">
                <label for="img-registrar-platillo" class="btn-img btn btn-subir-imagen mt-2">
                  Seleccionar Imagen <i class="bi bi-file-earmark-arrow-up"></i>
                </label>
              </div>
            </div>
            <div class="col-12 d-flex justify-content-end">
              <button type="submit" class="btn btn-aceptar me-2" (click)="registrarPlatillo()">Actualizar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
