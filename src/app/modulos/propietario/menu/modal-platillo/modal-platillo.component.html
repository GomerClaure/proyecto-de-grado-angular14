<div class="modal fade" id="MostrarPlatillo" tabindex="-1" aria-labelledby="modalAgregarPlatilloLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
          <div class="content-wrapper">
          <img [src]="baseUrl + platillo.imagen" alt="{{platillo.nombre}}" class="img-fluid">
          <br>
          <div class="descripcion">
              <h6 class="text-center">{{ platillo.nombre }}</h6>
              <h6>{{ platillo.descripcion }}</h6>
          </div>
          </div>
      </div>
      <div class="modal-footer pt-0"> 
        <button type="button" class="btn btn-delete" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div> 
</div>
