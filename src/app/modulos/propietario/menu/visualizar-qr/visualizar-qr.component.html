<app-nav></app-nav><br><br>
<div class="fondo">
    <div class="container mt-5">
        <div class="d-flex flex-column align-items-center">
            <h2 class="titulo"><strong>Generar QR</strong></h2>
            <img class="li" src="../../../../../assets/image/linea.png">
            <br>
          </div>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center">
                        <img [src]="baseUrl+menu.qr" (error)="onImgError($event)"
                             class="card-img-top img-fluid mb-4"
                             alt="Portada del menÃº" style="max-width: 300px; max-height: 300px;">
                    </div>
                    <h5 class="text-center">{{'Menu de: '+restaurante.nombre}}</h5>
                   <br>
                </div>
                <div class="seccionboton">
                    <form>
                        <button class="btn-registrar" id="btnGenerarQr" style="display: none;" (click)="generarQr()">
                            Generar Nuevo QR
                        </button>
                        <div id="campoImprimirQr" style="display: none;">
                            <div class="d-flex justify-content-center align-items-center mb-3">
                                <button class="btn btn-primary mx-2" id="btnImprimirQr" (click)="imprimirQr()">Imprimir QR</button>
                                <!-- Input para la cantidad de copias -->
                                <input class="form-control w-25" type="number" id="cantidadQr" [(ngModel)]="cantidadQr" name="cantidadQr" min="1">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
