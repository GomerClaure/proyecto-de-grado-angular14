<app-nav></app-nav><br><br>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <!-- <h2 class="mb-4">Generador de QR</h2> -->
            <div class="card">
                <div class="d-flex justify-content-center">
                    <img [src]="baseUrl+menu.qr" (error)="onImgError($event)"
                     class="card-img-top img-fluid"
                        alt="Portada del menÃº" style="width: 300px; height: 300px;">
                </div>
                <div class="card-body ">
                    <form  class="d-flex  row justify-content-center">
                        <div class="row text-center">
                            <h5 class="card-title">{{'Menu de: '+restaurante.nombre}}</h5>
                        </div>
                        <div class="row">
                            <button class="btn btn-primary " id="btnGenerarQr" style="display: none;" (click)="generarQr()">
                                Generar Nuevo QR
                            </button>
                            <div id="campoImprimirQr" style="display: none;">
                                <div   class="d-flex justify-content-center align-items-center mb-3 " >
                                    <button class="btn btn-primary mx-2" id="btnImprimirQr" (click)="imprimirQr()">Imprimir QR</button>
                                    <!-- Input para la cantidad de copias -->
                                    <input class="form-control w-25" type="number" id="cantidadQr" [(ngModel)]="cantidadQr" name="cantidadQr" min="1">
                                </div>
                            </div>
                            
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
