<div class="container">
  <div class="row">
    <div class="col-md-3 mb-3" *ngFor="let categoria of categorias">
      <div class="card">
        <img class="card-img-top img-categoria" [src]="storageUrl+categoria.imagen" alt="{{ categoria.nombre }}">
        <div class="card-body">
          <h5 class="card-title">{{ categoria.nombre }}</h5>
          <div>
            <div class="row">
              <div class="col-6 pt-0">
              <button class="btn btn-editar w-100" data-bs-toggle="modal" data-bs-target="#ModalEditarC" (click)="editarCategoria(categoria.id)"><i class="bi bi-pencil-square"></i> Editar</button>
              </div>
              <div class="col-6 pt-0">
              <button class="btn btn-delete w-100" data-bs-toggle="modal" data-bs-target="#ModalEliminarC" (click)="eliminarCategoria(categoria.id)"><i class="bi bi-trash3"></i> Eliminar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
