<body class="fondo">
<div class="container">
    <h2 class="titulo">Lista de CategorÃ­as</h2>
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 mb-3" *ngFor="let categoria of categorias">
        <div class="card h-100">
          <img class="card-img-top img-categoria" 
               [src]="storageUrl + categoria.imagen" 
               alt="{{ categoria.nombre }}"
               (error)="onImageError($event)"
               >
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ categoria.nombre }}</h5>
            <div class="mt-auto">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-editar w-100" data-bs-toggle="modal" data-bs-target="#ModalEditarC" (click)="seleccionarCategoria(categoria.id)">
                    <i class="bi bi-pencil-square"></i> Editar
                  </button>
                </div>
                <div class="col-6">
                  <button class="btn btn-delete w-100" data-bs-toggle="modal" data-bs-target="#ModalEliminarC" (click)="seleccionarCategoria(categoria.id)">
                    <i class="bi bi-trash3"></i> Eliminar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
</div>
</body>
<!--Componentes importados-->
<app-modal-eliminar-categoria [categoria]="categoriaSeleccionada" ></app-modal-eliminar-categoria>
<app-editar-categoria [categoria]="categoriaSeleccionada"></app-editar-categoria>
