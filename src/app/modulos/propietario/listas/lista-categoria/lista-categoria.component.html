<div class="container">
  <div class="row">
    <div class="input-group">
      <input type="text" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let categoria of categorias">
      <div class="card">
        <img class="card-img-top" [src]="storageUrl+categoria.imagen" alt="{{ categoria.nombre }}">
        <div class="card-body">
          <h5 class="card-title">{{ categoria.nombre }}</h5>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#ModalEditarC" (click)="editarCategoria(categoria.id)">
              <i class="bi bi-pencil-square"></i> Editar
            </button>
            <button type="button" class="btn btn-danger">
              <i class="bi bi-trash3"></i> Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
