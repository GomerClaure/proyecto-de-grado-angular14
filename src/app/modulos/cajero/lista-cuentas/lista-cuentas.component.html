<header>
    <h2 class="text-center my-4">Cuentas Cerradas</h2>
</header>
<body>
    <div class="container">
        <div class="input-group mb-3">
            <input 
            type="text" 
            class="form-control" 
            placeholder="Buscar por NIT o razón social"
            [(ngModel)]="filterText" 
            (ngModelChange)="onFilterChange()"
        >
        </div>
        <div class="table-responsive"> 
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nombre/Razón Social</th>
                        <th scope="col">NIT</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Monto Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cuenta of paginatedCuentas">
                        <td>{{ cuenta.nombre_razon_social }}</td>
                        <td>{{ cuenta.nit }}</td>
                        <td>{{ cuenta.estado }}</td>
                        <td>{{ cuenta.monto_total }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" [class.disabled]="currentPage === 1">
                    <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="i + 1 === currentPage">
                    <a class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</a>
                </li>
                <li class="page-item" [class.disabled]="currentPage === totalPages">
                    <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
