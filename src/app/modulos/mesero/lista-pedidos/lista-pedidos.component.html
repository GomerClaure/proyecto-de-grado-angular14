<app-nav></app-nav>
<div class="fondo pur">
  <br><br><br><br>
  <div class="d-flex flex-column align-items-center">
    <h2 class="titulo"><strong>Lista de Pedidos</strong></h2>
    <img class="li" src="../../../../../assets/image/linea.png">
  </div>
  <br>
  <div class="container">
    <div class="row">
      <!-- Aquí se insertarían las tarjetas de datos -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let mesa of pedidosPorMesa">
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ mesa.nombreMesa }}</h5>
            <div class="mt-auto">
              <button type="button" class="btn btn-aceptar w-80" data-bs-toggle="modal" data-bs-target="#pedidosmesa" (click)="mostrar(mesa.nombreMesa)">
                <i class="bi bi-eye"></i> Detalles
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Puedes agregar más tarjetas según sea necesario -->
    </div>
  </div>
</div>
<app-modal-pedidos></app-modal-pedidos>
