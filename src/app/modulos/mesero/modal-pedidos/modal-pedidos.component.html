<div class="modal fade" id="pedidosmesa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Pedidos por Mesa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="carouselPedidos" class="carousel slide">
            <div class="carousel-inner">
              <ng-container *ngFor="let pedido of pedidosPorMesa">
                <div
                  class="carousel-item"
                  *ngFor="let pedidoItem of pedido.pedidos; let i = index"
                  [class.active]="i === 0 && pedido === pedidosPorMesa[0]"
                >
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">{{ pedido.nombreMesa }}</h5>
                      <p class="card-text">Estado de Cuenta: {{ pedido.estado_cuenta }}</p>
                      <p class="card-text">Monto Total: {{ pedido.monto_total }} Bs.</p>
  
                      <h6 class="card-subtitle mb-2">
                        Estado del Pedido: {{ pedidoItem.estado }}
                      </h6>
  
                      <table class="table table-bordered mt-3">
                        <thead>
                          <tr>
                            <th>Platillo</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let platillo of pedidoItem.platos">
                            <td>{{ platillo.nombre }}</td>
                            <td>{{ platillo.cantidad }}</td>
                            <td>{{ platillo.precio_fijado }} Bs.</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </ng-container>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselPedidos" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselPedidos" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
