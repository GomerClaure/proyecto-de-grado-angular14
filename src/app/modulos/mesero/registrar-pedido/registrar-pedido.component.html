 <div class="col">

<!--Espacio donde se muestran los platillos-->
<div>
    <br>
    <div class="row">

                        </div>

    </div>
</div>

<!--Este es el espacio donde ves el pedido que seleccionaste-->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasOrders" aria-labelledby="offcanvasOrdersLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasOrdersLabel"><P>Pedido</P></h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <!-- Mostrar la lista de selecciones -->
      <ng-container *ngIf="pedidoselectService.platillosSeleccionados.length > 0; else noSelection">
        <table class="table">
            <thead>
                <tr>
                    <th>Platillo</th>
                    <th>Cantidad</th>
                    <th>Accion  </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let platillo of pedidoselectService.platillosSeleccionados; let i = index">
                    <td>{{ platillo.nombre }}</td>
                    <td>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary" type="button" (click)="decrement(i)">-</button>
                            </div>
                            <input #quantityInput type="number" [id]="'quantityP'+i" name="quantity" min="1" max="100" value="1" class="form-control text-center" readonly>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" (click)="increment(i)">+</button>
                            </div>
                        </div>
                    </td>
                    <td>
                    <div class="btn-group" role="group" aria-label="Acciones">
                            <button class="bt btn-editar" data-bs-toggle="modal" data-bs-target="#agregarDescripcion" (click)="setPlatilloSeleccionado(i)" >
                                <i class="bi bi-journals"></i> 
                            </button>
                            <button class="bt btn-delete" (click)="retirarPlatillo(i)">
                                <i class="bi bi-trash3"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
     
      <ng-template #noSelection>
          <p>No se ha seleccionado ningun platillo.</p>
      </ng-template>
  </div>
  <div class="foot">
  <button class="btn-registrar btn-sm justify-content-center" (click)="guardarPedido()">Confirmar Pedido</button>
  </div>
</div>
