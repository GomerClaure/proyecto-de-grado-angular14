<h2 class="titulo">Tomar Orden</h2>
<div class="container text-center">
    <p>Mesa : {{ numeroMesa }}</p>
<div class="row">
    <div class="col">
        <div class="col-md-12">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="busquedaNombre" (keyup)="onBuscar()">
            </div>
        </div>
    </div> 
    <div class="col">
        <div class="col-md-4">
            <select class="form-select" aria-label="Default select example" (change)="onChangeCategoria($event)">
                <option selected disabled>Categoria</option>
                <option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.nombre }}</option>
            </select>
        </div> 
    </div>
</div>
    <br>
    <div class="row">
    <div class="col-md-2 mb-2" *ngFor="let platillo of platillos" (click)="agregarPlatillo(platillo)">
            <div class="card">
                <img class="card-img-top" [src]="storageUrl+platillo.imagen" alt="{{ platillo.nombre }}">
                <div class="card-body">
                    <h5 class="card-title">{{ platillo.nombre }}</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasOrders" aria-labelledby="offcanvasOrdersLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasOrdersLabel"><P>Pedido</P></h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <!-- Mostrar la lista de selecciones -->
      <ng-container *ngIf="pedidoselectService.platillosSeleccionados.length > 0; else noSelection">
        <table class="table">
            <thead>
                <tr>
                    <th>Platillo</th>
                    <th>Cantidad</th>
                    <th>Accion  </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let platillo of pedidoselectService.platillosSeleccionados; let i = index">
                    <td>{{ platillo.nombre }}</td>
                    <td>
                        <div class="number-input">
                            <input type="number" name="quantity" min="1" max="100" value="1">
                        </div>
                    </td>
                    <td>
                        <div class="acciones">
                            <button class="btn btn-agregar" 
                                    data-bs-toggle="modal" 
                                    data-bs-target="#agregarDescripcion" 
                                    (click)="setPlatilloSeleccionado(i)">
                                   <i class="bi bi-journals"></i>
                            </button>
                        <button class="btn" (click)="retirarPlatillo(i)">Retirar</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
     
      <ng-template #noSelection>
          <p>No se ha seleccionado ningun platillo.</p>
      </ng-template>
  </div>
  <button class="btn btn-danger btn-sm" (click)="guardarPedido()">Confirmar Pedido</button>
</div>
<div style="text-align: end;">
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasOrders" aria-controls="offcanvasOrders">
        Ver Ã“rdenes
    </button>
</div>
<app-modal-pedido></app-modal-pedido>
