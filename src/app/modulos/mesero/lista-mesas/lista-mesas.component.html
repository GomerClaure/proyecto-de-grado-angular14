<body class="fondo">
  <div class="container">
    <h2 class="titulo">Mesas</h2>
    <div class="row mesas">
      <div class="col-6 col-sm-6 col-md-4 col-lg-3 col-xl-2 pb-3 justify-content-center d-flex " *ngFor="let mesa of mesas">
        <div class="card mb-2" [attr.id]="mesa.id" (click)="seleccionarMesa(mesa.id,mesa.nombre)">
          <div class="card-body text-center ">
            <p class="mesa-nombre ">{{mesa.nombre}}</p>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</body>
