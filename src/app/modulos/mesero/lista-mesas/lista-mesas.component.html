<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulación de Mesas</title>
</head>
<body>
  <div class="container">
    <div class="titulo">
      <h1>Mesas</h1>
    </div>
    <div class="row">
      <!-- Utiliza las clases de Bootstrap para definir el diseño responsivo -->
      <div class="col-6 col-md-4 col-lg-3 " *ngFor="let mesa of mesas">
        <div class="card mb-2" [attr.id]="mesa.id" (click)="seleccionarMesa(mesa.id)">
          <div class="card-body text-center">
            <p class="mesa-nombre">{{mesa.nombre}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
