<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulación de Mesas</title>
</head>
<body class="fondo">
  <br><br>
  <div class="container">
    <div class=" row justify-content-center cont">
      <h2 class="titulo"><strong>Mesas</strong></h2>
    </div>
    <br>
    <div class="row mesas">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 pb-3" *ngFor="let mesa of mesas">
        <div class="card mb-2" [attr.id]="mesa.id" (click)="seleccionarMesa(mesa.id)">
          <!-- Header -->
          <!-- Body -->
          <div class="card-body text-center ">
            <!-- Contenido del cuerpo aquí -->
            <p class="mesa-nombre ">{{mesa.id}}</p>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</body>
