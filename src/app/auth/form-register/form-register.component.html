<app-nav></app-nav><br><br>
<div class=" form-container border mt-5">
  <div class="progress-container">
    <div class="steps">
      <span class="circle" [class.active]="currentStep >= 1">1</span>
      <span class="circle" [class.active]="currentStep >= 2">2</span>
      <span class="circle" [class.active]="currentStep >= 3">3</span>
    </div>
    <div class="progress-bar">
      <span class="indicator" *ngIf="currentStep ==1" [ngStyle]="{ width: 18 + '%' }"></span>
      <span class="indicator" *ngIf="currentStep ==2" [ngStyle]="{ width: 50 + '%' }"></span>
      <span class="indicator" *ngIf="currentStep ==3" [ngStyle]="{ width: 100 * 50 + '%' }"></span>
    </div>
  </div>
  
  
  <div class="mb-4">
    <h1 class="fs-5">SOLICITUD DE REGISTRO DE RESTAURANTE</h1>
    <p class="lead">Completa el formulario con la informaci√≥n del restaurante y propietario.</p>
  </div>

  <div class="by-step-form">
    <!-- form-register.component.html -->
    <div *ngIf="currentStep === 1">
      <app-paso-uno [pasoUnoForm]="pasoUnoForm"></app-paso-uno>
    </div>

    <div *ngIf="currentStep === 2">
      <app-paso-dos [pasoDosForm]="pasoDosForm"></app-paso-dos>
    </div>

    <div *ngIf="currentStep === 3">
      <app-paso-tres [pasoTresForm]="pasoTresForm" [formData]="restauranteForm.value"></app-paso-tres>
    </div>


    <div class="navigation-buttons">
      <button (click)="goToPreviousStep()" [disabled]="currentStep === 1">Anterior</button>
      <button *ngIf="currentStep < 3" (click)="goToNextStep()">Siguiente</button>
      <button *ngIf="currentStep === 3" (click)="onSubmit()">Enviar</button>
    </div>


  </div>


</div>
