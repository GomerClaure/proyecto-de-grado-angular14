<app-nav></app-nav>
<div class="d-flex justify-content-center align-items-center  fondo">
  <div class="container p-4 shadow-lg" style="background-color: white; border-radius: 10px; max-width: 500px;">
    <h2>Restablecer Contraseña</h2>
    <form [formGroup]="requestPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="email">Correo Electrónico</label>
        <input type="email" formControlName="email" id="email" class="form-control" />
        <div *ngIf="requestPasswordForm.get('email')?.invalid && requestPasswordForm.get('email')?.touched">
          <small class="text-danger">Por favor, ingresa un correo válido.</small>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="requestPasswordForm.invalid">Enviar enlace</button>
    </form>
    <div *ngIf="message" class="alert alert-success mt-3">
      {{ message }}
    </div>
    
  </div>
</div>
