<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="fondo">
  <div class="fond">
<br><br>
<div>
    <div class="container">
      <div class="row">
        <div class="f">
        <div class="col-md-6 col-sm-8 col-xs-10">
          <div class="card">
            <div class="card-header ">
              <strong>Iniciar Sesion</strong>
                <br>
            </div>
            <div class="card-body"> 
              <div class="formulario">
              <form [formGroup]="formularioLogin"> 
                <div class="mb-3">
                  <label for="validationServer03" class="form-label">Nombre</label>
                  <input class="form-control" aria-describedby="validationServer03Feedback" formControlName="usuario" [class.is-invalid]="formularioLogin.get('usuario')?.invalid && formularioLogin.get('usuario')?.touched">
                  <div *ngIf="formularioLogin.get('usuario')?.invalid && formularioLogin.get('usuario')?.touched" class="invalid-feedback">
                      El nombre es obligatorio y debe tener al menos 3 caracteres.
                  </div>
              </div>
              
                <div class="mb-3">
                  <label for="validationServer03" class="form-label" >Contraseña</label>
                  <input type="password" class="form-control" aria-describedby="validationServer03Feedback" formControlName="password" [class.is-invalid]="formularioLogin.get('password')?.invalid && formularioLogin.get('password')?.touched">
                  <div *ngIf="formularioLogin.get('password')?.invalid && formularioLogin.get('password')?.touched"  class="invalid-feedback">
                    La contraseña es obligatoria y debe tener al menos 8 caracteres.
                  </div>
                </div>
                <div class="d-grid gap-2 justify-content-center"> 
                  <button type="submit" class="btn btn-registrar" (click)="onSubmit()">Iniciar Sesión</button>
                </div>
              </form>
            </div>
              <lib-ng-toast></lib-ng-toast>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
</div>
  </div>
  </div>
